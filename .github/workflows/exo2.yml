name: Exo2 Workflow

on: 
  workflow_dispatch:

env:
    A: 5
    B: 10

jobs:
    
  job1:
    runs-on : ubuntu-latest
    steps:
      - name: Step 1
        run: |
            echo $A
            echo $B

  job2:
    if: failure()
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Model
      run: |
        python script.py
